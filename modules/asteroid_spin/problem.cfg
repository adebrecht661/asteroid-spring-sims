// Example configuration file for spring models

// Output info
fileroot = "a2";				// Root name for output files
print_interval = 100;			// Interval to print output files

// Rebound simulation properties
dt = 1e-2;						// Integration timestep
t_max = 0.0;					// Max integration time (in CT; 0.0 is infinite)
r_ball = 1.0;					// Ball radius (CL)

// Spring properties
max_spring_dist = 0.1;		// Maximum spring length
k = 0.005;					// Spring constant for short springs (in CU)

// Spring damping
gamma = 1.0;					// Base gamma (in CU)
damp_fac = 5.0;					// Factor to increase gamma during damping phase
t_damp = 1.0;					// Time to end increased damping

// Initial spin of body
omega_x = 0;
omega_y = 0;
omega_z = 0.8;

// Scales for SI base units
mass_scale = 2.6e16;			// Mass scale (g)
time_scale = 1.3e2;				// Time scale (s)
length_scale = 5e4;				// Length scale (cm)
temp_scale = 100;				// Temperature scale (K)