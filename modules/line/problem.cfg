// Example configuration file for spring models

// Output info
fileroot = "t1";				// Root name for output files
print_interval = 100;			// Interval to print output files
chosen_particle = 25;			// Particle to print extra info about
chosen_particle_interval = 1e6;	// Interval to print chosen particle output

// Rebound simulation properties
dt = 1e-6;						// Integration timestep
t_max = 0.0;					// Max integration time (in CT; 0.0 is infinite)
r_cube = 1.0;					// Cube side length (CL)
num_particles = 50;				// Number of particles in line
grav_accel = 1.0;				// Acceleration of gravity (-y direction; CU)
base_pos = -1.7;				// Lowest allowed position of bottom particle

// Spring properties
max_spring_dist = 0.1;		// Maximum spring length
k = 1e5;					// Spring constant for short springs (in CU)

// Spring damping
gamma = 1e2;					// Base gamma (in CU)
damp_fac = 1e2;					// Factor to increase gamma during damping phase
t_damp = 1.0;					// Time to end increased damping

// Pulse properties
pulse_amp = 0.3;				// Amplitude of pulse
pulse_period = 1.0;				// Period of pulse
pulse_wait = 6.0;				// Time to wait between pulses

// Scales for SI base units
mass_scale = 2.6e16;			// Mass scale (g)
time_scale = 1.3e2;				// Time scale (s)
length_scale = 5e4;				// Length scale (cm)
temp_scale = 100;				// Temperature scale (K)