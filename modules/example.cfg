// Example configuration file for spring models

// Output info
fileroot = "file";				// Root name for output files
print_interval = 1e5;			// Interval to print output files

// Rebound simulation properties
dt = 1e-3;						// Integration timestep
t_max = 0.0;					// Max integration time (0.0 is infinite)
min_part_dist = 0.15;			// Minimum distance between particles

// Spring properties
max_short_spring_fac = 2.3;		// fac*min_part_dist is maximum spring length
max_med_spring_fac = 2.3;		// fac*min_part_dist is maximum spring length
max_long_spring_fac = 2.3;		// fac*min_part_dist is maximum spring length
k_short = 8e-2;					// Spring constant for short springs
k_med = 8e-2;					// Spring constant for medium springs
k_long = 8e-2;					// Spring constant for long springs

// Spring damping
gamma = 1.0;					// Base gamma
damp_fac = 0.0;					// Factor to increase gamma during damping phase
t_damp = 1.0;					// Time to end increased damping
surf_dist = 0.1;				// Distance from surface to count as a surface particle				
pressure = 0.0;					// Pressure from above

// You can include unused information
name = "Books, Movies & More";
