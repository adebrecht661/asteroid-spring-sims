// Example configuration file for spring models

// Output info
fileroot = "t1";				// Root name for output files
print_interval = 1e5;			// Interval to print output files
heat_print_interval = 1e4;		// Interval to print out heat info

// Rebound simulation properties
dt = 1e-3;						// Integration timestep
t_max = 0.0;					// Max integration time (in CT; 0.0 is infinite)
lattice_type = 0;				// 0 = random, 1 = hexagonal close-packed
min_particle_distance = 0.15;	// Minimum interparticle distance
surface_dist = 0.1;				// Distance from surface to count as surface particle
mass_ball = 1.0;				// Mass of ball (CM)
radius_ball = 1.0;				// Radius of ball (CL)

// Ellipse properties
ratio1 = 1.0;					// Ratio of x axis to y axis
ratio2 = 0.95;					// Ratio of x axis to z axis

// Shell (of different springs) properties
R_shell = 0.0;					// Radius outside of which the springs differ
ratio1_shell = 1.0;				// Ratio of x axis to y axis of shell
ratio2_shell = 1.0;				// Ratio of x axis to z axis of shell
x_shell = 0.0;					// x coordinate of center of shell
y_shell = 0.0;					// y coordinate of center of shell
z_shell = 0.0;					// z coordinate of center of shell
relative_density = 1.1;			// Ratio between density of shell and density of core
k_factor = 0.0;					// Enhance springs on particular side if greater than 0 
max_strength_location = 0.0;	// Location (in radians) for greatest strength of lopsided springs - see below
max_strength_coeff = 1.0;		// Sort of the frequency of the adjusted spring properties ( k = k_init*(1 + k_fac*cos(this*(phi - loc))) ) 

// Spring properties
max_spring_dist = 0.35;			// Maximum spring length
k_hot = 8e-2;					// Spring constant for hot springs (in CU)
k_cold = 0.0;					// Spring constant for cold springs (in CU)
k_heat_hot = 1.0;				// Heat conduction of hot springs (in CU)
k_heat_cold = 0.0;				// Heat conduction of cold springs (in CU)

// Spring damping
gamma_hot = 1.0;				// Base gamma of hot springs (in CU)
gamma_cold = 0.01;				// Base gamma of cold springs (in CU)
damp_fac = 1.0;					// Factor to increase gamma during damping phase
t_damp = 1e0;					// Time to end increased damping
power_fac = 1.0;				// Fraction of heat to apply to center of spring in heat output

// Node properties
T_int = 0.0;					// Initial temperature of interior nodes
T_surf = 0.0;					// Initial temperature of surface nodes
Cv_hot = 1.0;					// Heat capacity of hot nodes
Cv_cold = 1.0;					// Heat capacity of cold nodes

// Orbital properties of body
omega_x = 0;					// Spin in x
omega_y = 0;					// Spin in y
omega_z = 0.2;					// Spin in z
obliquity = 0.0;				// Obliquity of orbit (degrees)

// Scales for SI base units
mass_scale = 2.6e16;			// Mass scale (g)
time_scale = 1.3e2;				// Time scale (s)
length_scale = 0.246e5;				// Length scale (cm)
temp_scale = 100;				// Temperature scale (K)