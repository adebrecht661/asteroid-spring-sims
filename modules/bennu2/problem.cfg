// Example configuration file for spring models

// Output info
fileroot = "t1";				// Root name for output files
print_interval = 20;			// Interval to print output files

// Rebound simulation properties
dt = 2e-3;						// Integration timestep
t_max = 0.0;					// Max integration time (in CT; 0.0 is infinite)
surface_type = 0;				// 0 = Bennu, 1 = ellipsoid, 2 = cone
min_particle_distance = 9e-2;	// Minimum interparticle distance
surface_dist = 0.15;			// Distance from surface to count as surface particle
mass_ball = 1.0;				// Mass of ball (CM) 

// Ellipse properties
ratio1 = 1.0;					// Ratio of major axis to moderate axis
ratio2 = 1.0;					// Ratio of major axis to minor axis

// Spring properties
max_spring_dist = 0.2;		// Maximum spring length
k = 10.0;					// Spring constant for short springs (in CU)

// Spring damping
gamma = 1e-2;					// Base gamma (in CU)
damp_fac = 2.0;					// Factor to increase gamma during damping phase
t_damp = 1e-3;					// Time to end increased damping

// Orbital properties of body
omega_x = 0;					// Spin in x
omega_y = 0;					// Spin in y
omega_z = 0.7;					// Spin in z
obliquity = 0.0;				// Obliquity of orbit (degrees)

// Properties of impact
lat_impact = 0.0;				// Latitude of impact (degrees)
long_impact = 0.0;				// Longitude of impact (degrees)
dangle_impact = 20.0;			// Opening angle of impact (degrees)
force_impact = 1e1;				// Total force of impact (CU)
dt_impact = 1e-1;				// Length of impact (CT)

// Scales for SI base units
mass_scale = 2.6e16;			// Mass scale (g)
time_scale = 1.3e2;				// Time scale (s)
length_scale = 0.246e5;				// Length scale (cm)
temp_scale = 100;				// Temperature scale (K)